<!DOCTYPE html>
<html>
<head>
	<title>SGFI - Login</title>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'sgfi/css/recuperar.css' %}">
	<meta charset="utf-8">
</head>
<body>
	<div class= box-bg></div>
	<div class=bg-login-box>
		<div class=login-box>
			<img src="{% static 'sgfi/img/logo.png' %}" class="logo" alt="Imagen Logo">
            <form method="POST" enctype="multipart/form-data">
                <h1>{{ titulo }}</h1>
                {% csrf_token %}
        		{{ form.as_p }}
        		<input type="submit" value="Recuperar">
        		<a href="{% url 'sgfi:login' %}">Ingresar</a><br>
      		</form>
		</div>
	</div>
</body>
</html>
